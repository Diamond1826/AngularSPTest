<div id="kontakt" class="container-fluid bg-faded">
    <h3 class="text-center">Kontakt</h3>
    <p class="text-center"><em>Deine Meinung ist wichtig!</em></p>
    <div class="row test">
        <div class="col-md-4">
            <p>Schreib uns;</p>
            <p><i class="fa fa-map-marker" aria-hidden="true"></i>
            St.Gallen, CH</p>
            <p><i class="fa fa-phone" aria-hidden="true"></i>
            Telefon: +41 79 4445566</p>
            <p><i class="fa fa-envelope" aria-hidden="true"></i>
            Email: mail@mail.com</p>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input class="form-control left" id="name" name="name" placeholder="Name" type="text" required     >       
                </div>      
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Mitteilung..." rows="5"></textarea>
            <div class="row">
                <div class="col-md-12 form-group">
                    <button class="btn submit-kontakt" type="submit">Abschicken</button>
                </div>
            </div>
        </div>
    </div>
 </div>
